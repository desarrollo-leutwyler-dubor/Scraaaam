version: '2'
services:
  mongo:
    logging:
      driver: 'none'

  app:
    logging:
      driver: 'none'

  selenium:
    image: selenium/standalone-chrome
    logging:
      driver: 'none'

  test:
    build:
      context: .
      dockerfile: test/e2e/Dockerfile
    depends_on:
      - selenium
      - app
    links:
      - selenium
      - app
    environment:
      APP_URL: 'http://app:3001'
      WEBDRIVER: 'http://selenium:4444/wd/hub'